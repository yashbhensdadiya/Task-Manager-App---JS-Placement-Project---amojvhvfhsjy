<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/ce8bf47818.js" crossorigin="anonymous"></script>
        <script defer src="./App.js"></script>   
    </head>
    <body>
            <div class="input_div"><input type="text" id="input" placeholder="Enter Task"> 
                <button id="add_btn">Add</button>
            </div>

            <div class="container">
                <div class="number" id="open">
                    <h3>OPEN</h3>
                    <div id="card-bord1" class="box1" ondrop="drop(event)" ondragover="dragover(event,this)">
                    </div>
                </div>
                <div class="number" id="in-progress" >
                    <h3>IN PROGRESS</h3>
                    <div id="card-bord2" class="box2" ondrop="drop(event)" ondragover="dragover(event,this)">
                    </div>
                </div>
                <div class="number" id="in-review" >
                    <h3>IN REVIEW</h3>
                    <div id="card-bord3" class="box3" ondrop="drop(event)" ondragover="dragover(event,this)">
                    </div>
                </div>
                <div class="number" id="done">
                    <h3>DONE</h3>
                    <div id="card-bord4" class="box4" ondrop="drop(event)" ondragover="dragover(event,this)">
                    </div>
                </div>
            </div>
        </body>
</html>
